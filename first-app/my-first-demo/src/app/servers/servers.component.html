<input type="text" class="form-control" [(ngModel)]="setServerName" />
<!-- <p>{{setServerName}}</p> -->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreationServer()"
>
  Add server
</button>
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreat; else noServer">Server created , Server name is {{ setServerName }}</p>
<ng-template #noServer>
  <p>No Server created</p>
</ng-template>
<app-server *ngFor="let s of servers"></app-server>
